# 기본 로컬 빌드
server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8000
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kodb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true

jwt:
  secret: ${JWT_SECRET_KEY}

  access:
    expiration: 1000
    header: Authorization

  refresh:
    expiration: 3000
    header: Authorization-refresh

cloud:
  aws:
    s3:
      bucket: koview
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}

logging:
  level:
    '[com.koview.koview_server]': INFO
    '[org.hibernate.type]': TRACE